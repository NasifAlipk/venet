<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
    <style>
        /* Center the form on the page */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9fb; /* Soft background color */
        }

        .card {
            background-color: #ffffff; /* White background for the card */
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); /* Slightly darker shadow */
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 1.8em;
            font-weight: bold;
            color: #333; /* Darker heading color */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style the form labels */
        .card label {
            display: block;
            font-weight: bold;
            color: #555; /* Medium grey for label text */
            margin-bottom: 5px;
        }

        /* Style form input fields */
        .card input[type="text"],
        .card input[type="password"],
        .card input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd; /* Light border for inputs */
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 1em;
        }

        /* Error message styling */
        .card small {
            color: #d9534f; /* Red color for error text */
            font-size: 0.9em;
        }

        /* Button styling */
        .card button[type="submit"] {
            background-color: #007bff; /* Primary blue color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .card button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue for hover */
        }
    </style>
</head>
<body>
    <div class="center">
        <form method="post" class="card">
            {% csrf_token %}
            <h2>Password Reset Confirm</h2>

            {% for field in form %}
                {{ field.label_tag }} 
                {{ field }}
                {% if field.errors %}
                    <small>{{ field.errors|striptags }}</small> 
                {% endif %}
            {% endfor %}

            <div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
    </div>
</body>
</html>
